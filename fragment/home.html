    <!-- Boolpopup控件 -->
    <div id="controll-devboolstat" class='weui-popup__container popup-bottom'>
        <div class="weui-popup__overlay"></div>
        <div class="weui-popup__modal">
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="javascript:;" class="picker-button close-popup">关闭</a>
                    <h1 class="title weui-slider-box__value"> {{DevBoolName}} 的控制面板</h1>
                </div>
            </div>
            <div class="modal-content">
                <div class="weui-grids">
                    <a href="javascript:;" class="weui-grid js_grid" data-id="controll-up" ng-click="sendboolcmd(1)">
                        <div class="weui-grid__icon">
                            <img src="./images/up_grey.png" alt="">
                        </div>
                        <p class="weui-grid__label">打开</p>
                    </a>
                    <a href="javascript:;" class="weui-grid js_grid" data-id="controll-down" ng-click="sendboolcmd(0)">
                        <div class="weui-grid__icon">
                            <img src="./images/down_grey.png" alt="">
                        </div>
                        <p class="weui-grid__label">关闭</p>
                    </a>
                </div>
                <br/>
                <div >
                    <div class="weui-slider-box" id='angle-slider'>
                        <div class="weui-slider">
                            <div id="sliderInner" class="weui-slider__inner">
                                <div id="sliderTrack" style="width: {{percent}}%;" class="weui-slider__track"></div>
                                <div id="sliderHandler" style="left: {{percent}}%;" class="weui-slider__handler"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
